<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}"/>
  <title>Weather</title>
</head>
<body>
  <h2>Weather data</h2>
  <form action="{{ url_for('forecast')}}"method="post">
    <label for="label1">Year:</label>
    <select name = "year">
    {% for y in years %}
      <option value= "{{ y }}">{{ y }}</option>
    {% endfor %}
    </select>
    <label for="label2">Month:</label>
    <select name = "month">
    {% for m in months %}
      <option value= "{{ m }}">{{ m }}</option>
    {% endfor %}
    </select>
    <label for="label3">Day:</label>
    <select name = "day">
    {% for d in days %}
      <option value= "{{ d }}">{{ d }}</option>
    {% endfor %}
    </select>
  
    <button type="submit" class="button">Forecast weather</button>
  </form>
  <p>Day temperature on {{ date }}: {{ temperature }} Â°C</p>
  <p>Current weather: {{ weather }}</p>
</body>
</html>
